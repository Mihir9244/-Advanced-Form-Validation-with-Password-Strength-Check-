<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="registerForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="phone">Phone (123-456-7890)</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your Password" required>

            <p id="passwordHelp">Password must contain:
                <ul>
                    <li>At least 8 characters</li>
                    <li>1 lowercase letter</li>
                    <li>1 uppercase letter</li>
                    <li>1 number</li>
                    <li>1 special character (@, #, $, %, etc.)</li>
                </ul>
            </p>

            <button type="submit">Submit</button>
            <p id="formMessage"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
